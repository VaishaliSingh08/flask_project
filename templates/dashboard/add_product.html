                    <div class="d-inline col-text">
                        <h5>Add Products</h5>
                        <span>lorem ipsum dolor sit amet, consectetur adipisicing elit</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="page-header-breadcrumb">
                    <ul class=" breadcrumb breadcrumb-title">
                        <li class="breadcrumb-item">

                        <li class="breadcrumb-item"><a href="#!">Form Components</a>

                        </li>

            </div>
        </div>
    </div>
    <!-- [ breadcrumb ] end -->
    <div class="pcoded-inner-content">
        <!-- Main-body start -->
        <div class="main-body">
            <div class="page-wrapper">
                <!-- Page-body start -->
                <div class="page-body">


                    <div class="card">
                        <div class="card-header">
                            <h5>Input Group Alignment</h5>
                            <span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>
                        </div>
                        <div class="card-block col-text-2">
                            <form action="add_products" method="post" enctype="multipart/form-data">
                                <div class="row">
                                    <label class="col-sm-4 col-lg-2 col-form-label"> Product Name</label>
                                    <div class="col-sm-8 col-lg-10">
                                        <div class="input-group">
                                                             <span class="input-group-prepend">
                                                                    <label class="input-group-text"><i
                                                                            class="icofont icofont-queen"></i></label>
                                                                </span>
                                            <input type="text" class="form-control" id="name" name="p_name" value=""
                                                   placeholder="Product Name" required=True>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-lg-2 col-form-label">Product Description </label>
                                    <div class="col-sm-8 col-lg-10">
                                        <div class="input-group">
                                                                <span class="input-group-prepend">
                                                                    <label class="input-group-text"><i
                                                                            class="icofont icofont-queen"></i></label>
                                                                </span>
                                            <input type="text" class="form-control" name="p_desc" value=""
                                                   placeholder="Product Description " required=True>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-lg-2 col-form-label">Product Price
                                    </label>
                                    <div class="col-sm-8 col-lg-10">
                                        <div class="input-group">
                                                                <span class="input-group-prepend">
                                                                    <label class="input-group-text"><i
                                                                            class="icofont icofont-presentation"></i></label>
                                                                </span>
                                            <input type="text" class="form-control" name="p_price" value=""
                                                   placeholder="Product Price" required=True maxlength="10">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-sm-4 col-lg-2 col-form-label">Product Image</label>
                                    <div class="col-sm-8 col-lg-10">
                                        <div class="input-group">
                                                                <span class="input-group-prepend">
                                                                    <label class="input-group-text"><i
                                                                            class="icofont icofont-shield"></i></label>
                                                                </span>
                                            <input type="file" class="form-control" name="p_image" value=""
                                                   placeholder="Product Image">

                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-primary waves-effect waves-light" type="submit" value="add">
                                    Save Changes
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Page-body end -->
            </div>
        </div>
        <!-- Main-body end -->
        <div id="styleSelector">

        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
